<div class = "side-nav-content">
    <ul class = "nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class = "nav-list-item " *ngFor=" let item of list">
            <button class="nav-button" (click)="navigate(item)">
            <!-- now again firsst an icon then text -->
            <i class = "{{item.icon}} "></i>
            <span>
                <a href = "#">{{item.name}}</a>
            </span>
        </button>
        </li>


    </ul>


</div>
